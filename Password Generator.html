<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <title>Random Password Generator</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: "Montserrat", sans-serif;
      }
      .main-box {
        background-color: aqua;
        width: 100%;
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-color: blueviolet;
        padding: 20px;
        height: 25vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 3px;
        box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset,
          rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
      }
      .heading-box > h2 {
        color: #fff;
      }
      .form {
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
        margin-top: 20px;
      }
      .form > input[type="text"] {
        padding: 10px;
        width: 80%;
        border: none;
        background-color: rgba(255, 255, 255, 0.774);
        border-radius: 3px;
      }
      .form > input[type="text"]::placeholder {
        font-weight: 800;
        letter-spacing: 1px;
      }
      .form > input[type="text"]:focus-visible {
        outline: none;
      }
      .form > input[type="button"] {
        padding: 10px;
        margin-top: 10px;
        border-radius: 3px;
        border: none;
        font-weight: 600;
        font-size: 14px;
        color: #252525;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section class="main-box">
      <div class="container">
        <div class="heading-box">
          <h2>Random Password Generator</h2>
        </div>
        <div class="form">
          <input
            type="text"
            placeholder="Generated Password"
            name=""
            id="password"
            readonly
          />
          <input class="btn" type="button" value="Generate Password" onclick="getPassword();" />
        </div>
      </div>
    </section>

    <script>
      function getPassword() {
        var chars =
          "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+{}|:<>?/[]";
        var passlenght = 16;
        var pass = "";
        for (var i = 0; i < passlenght; i++) {
          var randomNumber = Math.floor(Math.random() * chars.length);
          pass += chars.substring(randomNumber, randomNumber + 1);
        }
        document.getElementById("password").value = pass;
      }
    </script>
  </body>
</html>
